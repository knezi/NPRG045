config:
  chunks: 10
  mi: false
  l_curves: false
  max_ngrams: 25000
  max_tfidf: 1
tasks:
  - name: '{uni,bi}grams'
    classificator: 'naivebayes'
    features:
     - UNIGRAMS
     - BIGRAMS
    preprocessing: []
    extra_data: []
    config: {}
 - name: 'bigrams':
    classificator: 'naivebayes'
    features:
     - BIGRAMS
    preprocessing: []
    extra_data: []
    config: {}
  - name: 'entities'
    classificator: 'naivebayes'
    features:
     - ENTITIES
    preprocessing: []
    extra_data: []
    config: {}

graphs:
  - name: 'text_features'
    data:
      '{uni,bi}grams':
        - 'f_measure'
        - 'accuracy'
      '{uni,bi}grams':
        - 'f_measure'
        - 'accuracy'
      entities:
        - 'f_measure'
        - 'accuracy'
