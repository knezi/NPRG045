config:
  chunks: 10
  mi: false
  l_curves: false
  max_ngrams: 25000
  max_tfidf: 1
tasks:
  - name: 'NB-mi-1000'
    classificator: 'naivebayes'
    features:
      - BIGRAMS
      - STARS
      - REVIEWLEN
      - SPELLCHECK
      - COSINESIM
    preprocessing: [ 'mutualinformation']
    extra_data: []
    config:
      features_to_select: 1000
  - name: 'NB-chi-1000'
    classificator: 'naivebayes'
    features:
      - BIGRAMS
      - STARS
      - REVIEWLEN
      - SPELLCHECK
      - COSINESIM
    preprocessing: [ 'chisquare']
    extra_data: []
    config:
      features_to_select: 1000

  - name: 'NB-pca-100'
    classificator: 'naivebayes'
    features:
      - BIGRAMS
      - STARS
      - REVIEWLEN
      - SPELLCHECK
      - COSINESIM
    preprocessing: [ 'pca']
    extra_data: []
    config:
      features_to_select: 100

graphs:
  - name: 'feature_sels'
    data:
      NB-mi-1000:
        - 'f_measure'
        - 'accuracy'
      NB-chi-1000:
        - 'f_measure'
        - 'accuracy'
      NB-pca-100:
        - 'f_measure'
        - 'accuracy'
