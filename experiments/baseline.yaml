config:
  chunks: 10
  mi: true
  l_curves: false
  max_ngrams: 200000
  max_tfidf: 200000
tasks:
  - name: 'zero-R'
    classificator: 'baseline'
    features:
      - STARS
    preprocessing:
      - 'featurematrixconversion'
    extra_data: []
    config:
      algorithm: 'zero-R'
  - name: 'one-R - uni+arb'
    classificator: 'baseline'
    features:
     - UNIGRAMS
     - STARS
     - REVIEWLEN
     - SPELLCHECK
     - COSINESIM
    preprocessing:
      - 'featurematrixconversion'
    extra_data: []
    config:
      algorithm: 'one-R'
  - name: 'one-R - big'
    classificator: 'baseline'
    features:
     - BIGRAMS
    preprocessing:
      - 'featurematrixconversion'
    extra_data: []
    config:
      algorithm: 'one-R'
  - name: 'one-R - tfidf'
    classificator: 'baseline'
    features:
     - TFIDF
    preprocessing:
      - 'featurematrixconversion'
    extra_data: []
    config:
      algorithm: 'one-R'
  - name: 'one-R - ent'
    classificator: 'baseline'
    features:
     - ENTITIES
    preprocessing:
      - 'featurematrixconversion'
    extra_data: []
    config:
      algorithm: 'one-R'

graphs:
  - name: 'baseline'
    data:
      zero-R:
        - 'f_measure'
        - 'accuracy'
      one-R - uni+arb:
        - 'f_measure'
        - 'accuracy'
      one-R - big:
        - 'f_measure'
        - 'accuracy'
      one-R - tfidf:
        - 'f_measure'
        - 'accuracy'
      one-R - ent:
        - 'f_measure'
        - 'accuracy'
