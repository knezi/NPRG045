experiments:
  - name: 'zero-R'
    classificator: 'baseline'
    features:
      - REVIEWLEN
      - STARS
    preprocessing: ['featurematrixconversion']
    extra_data: []
    config:
      algorithm: 'zero-R'

  - name: 'one-R'
    classificator: 'baseline'
    features:
      - REVIEWLEN
      - STARS
    preprocessing: []
    extra_data: []
    config:
      algorithm: 'one-R'

  - name: 'Trial'
    classificator: 'naivebayes'
    features:
      - REVIEWLEN
      - STARS
    preprocessing: []
    extra_data: []
    config: {}

  - name: 'FastText'
    classificator: 'fasttext'
    features: []
    preprocessing: ['dumpfasttext']
    extra_data: ['text']
    config:
      path_prefix: 'data/data_fasttext'
      executable: 'fastText/fasttext'
      config_ft:
        - '-epoch'
        - '50'
        - '-wordNgrams'
        - '3'

  - name: 'pokus'
    classificator: 'naivebayes'
    features: []
    preprocessing: []
    extra_data: []
    config: {}

graphs:
  - name: 'baseline'
    data:
      zero-R:
        - 'f-measure'
      one-R:
        - 'f-measure'
      Trial:
        - 'f-measure'
      FastText:
        - 'f-measure'
      pokus:
        - 'f-measure'

  - name: 'Trial_graph'
    data:
      FastText:
        - 'tp'
        - 'precision'
      Trial:
        - 'recall'

  - name: 'Trial_graph_2'
    data:
      Trial:
        - 'recall'
